<form name="form" role="form">
<div class="form-content">
<div class="form-group">
<input type="email" name="uEmail" required ng-model="user.email" class="form-control input-underline input-lg" placeholder="Email">
<div ng-show="form.$submitted || form.uEmail.$touched">
<div ng-show="form.uEmail.$error.required">Please enter your email</div>
<div ng-show="form.uEmail.$error.email">Please enter a valid email</div>
</div>
</div>
<div class="form-group">
<input type="password" name="pword" required ng-model="user.pword" class="form-control input-underline input-lg" placeholder="Password">
<div ng-show="form.$submitted || form.pword.$touched">
<div ng-show="form.pword.$error.required">Please enter your password</div>
</div>
</div>
<div class="form-group">
  <label for="singleSelect"> Role: </label><br>
    <select name="roleSelect" ng-model="user.role" class="form-control input-underline input-lg">
      <option value="superAdmin">Super Admin</option>
      <option value="admin">Admin</option>
      <option value="normal">Normal</option>
    </select><br>
</div>
</div>
<button ng-disabled="form.$invalid" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="login(form)">
  <span class="content">
  <span>Log in</span>
  </span>
  </button> &nbsp;</form>
